<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <h1>Lista de comentários</h1>
  <ul id="comentarios">
  </ul>
  <div class="container">
    <html>
        <head>
           <style >
            body {
               box-sizing:border-box;
            }
           /* Set additional styling options for the columns*/
           .column {
           float: left;
           width: 50%;
           }
       
           .row:after {
           content: "";
           display: table;
           clear: both;
           }
           </style>
        </head>
        <body>
           <div class="row">
               <div class="column" style="background-color:#f0e0d9;">
                   <h2>Faça um comentário</h2>
                   <p>Parte de adicionar comentarios</p>
               </div>
               <div class="column" style="background-color:#fcb7b7;">
                   <h2>Comentários realizados</h2>
                   <p>Comentários da tabela</p>
               </div>
           </div>

</body>
</html>
